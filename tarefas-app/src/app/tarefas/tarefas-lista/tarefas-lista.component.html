<h2> Listar Tarefas </h2>

<div>
    <p-button label="Adicionar tarefa" [outlined]="true" severity="help" routerLink="/nova-tarefa" />
</div>

<br />

<p-table 
    [value]="tarefas" 
    styleClass="p-datatable-gridlines" 
    [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Título</th>
                <th>Data de Vencimento</th>
                <th>Concluída</th>
                <th>Opções</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tarefa>
            <tr>
                <td>{{ tarefa.titulo }}</td>
                <td>{{ tarefa.dataConcluir }}</td>
                <td>
                    <a href="#" (click)="concluir(tarefa)">
                        <p-checkbox 
                        [(ngModel)]="tarefa.concluida" 
                        [binary]="true" 
                        inputId="binary" />
                    </a>
                </td>
                <td>
                    <p-button severity="help" [outlined]="true" (onClick)="deletarTarefa(tarefa)">
                        <i class="pi pi-trash"></i>
                    </p-button>

                    <p-button severity="help" [outlined]="true" routerLink="/nova-tarefa/{{tarefa.id}}">
                        <i class="pi pi-pencil"></i>
                    </p-button>

                </td>

            </tr>
        </ng-template>
</p-table>
